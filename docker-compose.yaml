version: '3'

services:

  app:
    build:
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh node index.js
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on: 
      - db

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    ports:
      - "8080:80"
    networks:
      - node-network
    depends_on: 
      - app

  db:
    image: mysql:8
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - node-network
    ports:
      - "3306:3306"
    security_opt:
      - seccomp:unconfined  

networks:
  node-network:
    driver: bridge   
